<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="./style/reset.css">
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container__cabecalho">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Programação</a>
                </li>

                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Front-end</a>
                </li>

                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Infraestrutura</a>
                </li>

                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Business</a>
                </li>

                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Design & UX</a>
                </li>
            </ul>
            <img class="container__imagem" src="./imgs/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container__cabecalho">
            <a class="container__imagem" href="#"><img src="./imgs/Favoritos.svg" alt="favoritos"></a>
            <a class="container__imagem" href="#"><img src="./imgs/Compras.svg" alt="sacola de compras"></a>
            <a class="container__imagem" href="#"><img src="./imgs/Usuario.svg" alt="Meu perfil"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="banner__pesquisa" type="search" placeholder="Qual será sua próxima leitura?">
    </section>
    
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>
        <!-- aqui está o slider -->
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
            <!-- Slides -->
                <div class="swiper-slide"><img src="./imgs/Liderança.svg" alt="Livro sobre liderança"></div>
                <div class="swiper-slide"><img src="./imgs/Acessibilidade.svg" alt="Livro sobre acessibilidade"></div>
                <div class="swiper-slide"><img src="./imgs/ApacheKafka.svg" alt="Livro sobre Apache"></div>
                <div class="swiper-slide"><img src="./imgs/Guia Front-end.svg" alt="Livro guia front-end"></div>
            ... <div class="swiper-slide"><img src="./imgs/Portugol.svg" alt="Livro que ensina portugol"></div>
                <div class="swiper-slide"><img src="./imgs/Javascript.svg" alt="Livro sobre JS"></div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
    <!-- esses scripts foram importados para fazer o slider(carrossel) funcionar, o site é swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination:{
            el:'.swiper-pagination',
            type:'bullets',
        },
      });
    </script>
</body>
</html>
