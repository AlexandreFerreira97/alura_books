<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="./style/reset.css">
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container__cabecalho">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Programação</a>
                </li>

                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Front-end</a>
                </li>

                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Infraestrutura</a>
                </li>

                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Business</a>
                </li>
                
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Design & UX</a>
                </li>
            </ul>
            <img class="container__imagem" src="./imgs/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container__cabecalho">
            <a class="container__imagem" href="#"><img src="./imgs/Favoritos.svg" alt="favoritos"></a>
            <a class="container__imagem" href="#"><img src="./imgs/Compras.svg" alt="sacola de compras"></a>
            <a class="container__imagem" href="#"><img src="./imgs/Usuario.svg" alt="Meu perfil"></a>
        </div>
    </header>
</body>
</html>
